<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1b56e0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <title>Bridge | جسر</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <!-- Loading Indicator -->
    <div id="loading-indicator">
        <p>...تم بدء تشغيل التطبيق، يرجى الانتظار</p>
    </div>
    
    <div class="main">
        <!-- Video Container -->
        <div class="video-container">
            <video id="local-video" autoplay muted playsinline width="100" height="100"></video>
            <video id="remote-video" autoplay playsinline width="100" height="100"></video>
        </div>

        <!-- Start Video Button -->
        <button id="start-video-button">Start Video</button>

        <!-- Chat Thread -->
        <div class="chat-thread">
            <!-- Chat threads here... -->
        </div>

        <!-- Connection Status -->
        <div id="connection-status"></div>

        <!-- Message Input -->
        <div class="message-input">
            <input type="text" autocomplete="off" class="message-input_field" id="message-input-field">
            <button type="submit" class="message-input_button" id="message-input-button">
                <i class="fas fa-paper-plane" style="font-size: 32px; color: #007bff;"></i>
            </button>
        </div>
    </div>
    
    <hr>

    <!-- Credit Box -->
    <div class="credit-box">
        <p class="credit-info"> Designed & Developed by Aaqid</p>
        <p class="credit-info">تم التصميم والتطوير بواسطة عاقد</p>
    </div>

    <script src="./index.js"></script>
</body>
</html>
